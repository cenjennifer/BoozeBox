<section id="reviews">
<h3>Reviews</h3>
<div ng-repeat="review in getReviews(box.id)">
	<button class="btn btn-xs glyphicon glyphicon-remove"
			ng-show="review.userId === user.id"
			ng-click="removeReview(review, box.id, user.id)">
	<h4>{{review.rating}} stars</h4>
	<h5>{{review.text}}</h5>
</div>
<form 	id="review-form"
		name=reviewForm
		ng-submit="reviewForm.$valid && addReview(review, box.id, user.id)">
		<div class="form-group">
			<label for="rating">Rating (out of 5)</label>
			<select ng-model="review.rating">
		    	<option ng-repeat="rating in ratings">{{rating}}</option>
		    </select>
		</div>
		<div class="form-group">
        	<label for="text">Tell us what you loved!</label>
        	<input type="textarea" ng-model="review.text" class="form-control" id="text" placeholder="Write your review here.">
    	</div>
</form>
</section>
