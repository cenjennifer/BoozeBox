<div class="signin-container">
  <div class="buffer local">
    <form novalidate name="newUserForm" ng-submit="signupUser(newUser)">
      <div class="form-group">
        <label>email</label>
        <input type="text" class="form-control" ng-model="newUser.email" required />
      </div>
      <div class="form-group">
        <label>password</label>
        <input type="password" class="form-control" ng-model="newUser.password" required />
      </div>
      <button type="submit" ng-disabled="newUserForm.$invalid" class="btn btn-primary">Signup</button>
    </form>
  </div>
  <div class="or buffer">
    <div class="back-line"><span>OR</span></div>
  </div>
  <div class="buffer oauth">
    <p><oauth-button provider-name="Google">Signup with Google</oauth-button></p>
  </div>
</div>
